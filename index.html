<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>Guess Game</title>
         <link rel="stylesheet" href="./css/style.css">
    </head>
     <body>
        <main>
            <div class="container" id = "container">
                <h2>Can you guess the number between 1-50?</h2>
                <input class="num-box" type="number" id="add-num"> </br>
                <button class="guess-btn" onclick="play()" id="guess-btn">Guess</button>

                <p id="mesg1"></p>
                <p id="chance-num">Number of chance to guess :</p>
                <p id="guess-num">Guessed number :</p>
                <button class="restart-btn" onclick="restart()">Restart</button>
            </div>
        </main>
        <script src="js/app.js"></script>
        
     </body>

</html>
